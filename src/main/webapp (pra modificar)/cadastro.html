<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- <link rel="shortcut icon" href="img/djudge-favicon.ico" type="image/x-icon"/> -->
        <link href="img/djudge_favicon.png" rel="icon" type="image/x-icon">
        <title>Djudge - Corretor de Questões</title>
        <!--Importações-->
        <script src="js/jquery/jquery-3.4.1.min.js"></script>
        <link rel = "stylesheet" type="text/css" href=css/cadastro.css>
        <script src="js/index.js"></script>

    </head>

    <body>
        
        <div id="header"></div> 

        <form>

            <div class="box">

                <h2>Crie sua conta</h2>
				 <script>
				
		function typeWrite(el){

			const textoArray = el.innerHTML.split('');
			el.innerHTML='';
			textoArray.forEach((letra, i) => {
				setTimeout(function(){

					el.innerHTML += letra;

				}, 75*i)
			});
		}

		const titulo = document.querySelector('h2')
		typeWrite(titulo);
			</script>
        

                <div class="inputBox">

                    <br>

                    <label>Nome</label><br>
                    <input type="text" name="nome" placeholder="Digite seu nome" required=""><br>

                    <label>Sobrenome</label><br>
                    <input type="text" name="sb" placeholder="Digite seu sobrenome" required=""><br>

                    <label>Email</label><br>
                    <input type="email" name="email" placeholder="Email" required=""><br>

                    <label>Senha</label><br>
                    <input type="password" name="senha" placeholder="Nova senha" required=""><br>

                    <input type="submit" name="Cadastrar" value="Cadastrar">

                </div>

            </div>

        </form>

    </body>
</html>
